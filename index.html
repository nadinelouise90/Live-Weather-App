<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <div class="overview">
                <h1 id="city"></h1>
                <h1 id="country"></h1>
                <h2>Data last updated: <span id="date"></span></h2>
              </div>
            </div>

            <div class="col-6">
              <form id="search-form">
                <div class="row">
                  <div class="col-8">
                    <input
                      type="search"
                      placeholder="Search for a city"
                      class="form-control"
                      id="city-input"
                    />
                  </div>
                  <div class="col-4">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-dark"
                      id="button"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <img
                src="https://cdn-icons-png.flaticon.com/512/6960/6960998.png"
                alt="sunshine"
                width="150px"
                id="icon"
              />
            </div>
            <div class="col-3">
              <div class="current-weather">
                <ul>
                  <li>
                    <strong id="temperature"></strong
                    ><span class="units"
                      ><a href="#" id="celcius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a></span
                    >
                  </li>
                  <li id="description"></li>
                </ul>
              </div>
            </div>
            <div class="col-3">
              <ul>
                <li>Feels like</li>
                <li><strong id="feels-like"></strong>°C</li>
              </ul>
              <br />
              <ul>
                <li>Humidity</li>
                <li><strong id="humidity"></strong>%</li>
              </ul>
            </div>

            <div class="col-3">
              <ul>
                <li>Wind Speed</li>
                <li><strong id="wind-speed"></strong>mph</li>
              </ul>
              <br />
              <ul>
                <li>Max | Min</li>
                <li>
                  <strong id="max-temp"></strong>°C |
                  <strong id="min-temp"></strong>°C
                </li>
              </ul>
            </div>
          </div>
          <br />
          <div class="weather-forecast" id="forecast"></div>
        </div>

        <small>
          <a
            href="https://github.com/nadinelouise90/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Nadine Carpenter
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
